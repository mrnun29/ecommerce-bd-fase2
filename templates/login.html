{% extends "base.html" %}

{% block title %}Iniciar Sesión - E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
                    <h2 class="mt-3">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta</p>
                </div>

                <!-- Botones de Acceso Rápido -->
                <div class="mb-4">
                    <p class="text-center text-muted mb-3">Acceso Rápido:</p>
                    <form method="POST" action="{{ url_for('login') }}" class="mb-2">
                        <input type="hidden" name="correo" value="admin@ecommerce.com">
                        <input type="hidden" name="password" value="admin123">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-shield-lock-fill"></i> Administrador
                        </button>
                    </form>
                    <form method="POST" action="{{ url_for('login') }}" class="mb-2">
                        <input type="hidden" name="correo" value="trabajador@ecommerce.com">
                        <input type="hidden" name="password" value="trabajador123">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-person-workspace"></i> Trabajador
                        </button>
                    </form>
                    <form method="POST" action="{{ url_for('login') }}">
                        <input type="hidden" name="correo" value="proveedor@ecommerce.com">
                        <input type="hidden" name="password" value="proveedor123">
                        <button type="submit" class="btn btn-info w-100">
                            <i class="bi bi-truck"></i> Proveedor
                        </button>
                    </form>
                </div>

                <hr class="my-4">

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
